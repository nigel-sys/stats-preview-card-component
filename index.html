<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="Public/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>
  <section id="container">
    <div class="textbox">
      <h1>Get <span>insights</span> that help your business grow.</h1> 

      <p> Discover the benefits of data analytics and make 
          better decisions regarding revenue, customer 
          experience, and overall efficiency.
      </p> 
      <div class="stats">
        <div>10k+<br><span>COMPANIES</span></div>
        <div>314<br><span>TEMPLATES</span></div>
        <div>12M+<br><span>QUERIES</span></div>
      </div>
    </div>
    <div class="imgbox">
      <img src="Public/images/image-header-desktop.jpg" alt="People working at an office">
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nigel Baxla</a>.
  </div>
</body>
</html>
